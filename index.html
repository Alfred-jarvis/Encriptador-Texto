<!DOCTYPE html> <!-- Define el tipo de documento como HTML5 -->
<html lang="es"> <!-- Indica que el contenido está en español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la visualización en dispositivos móviles -->
    <title>Encriptador de Texto</title> <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="style.css"> <!-- Vincula el archivo de estilos CSS -->
</head>
<body>
    <header>
        <!-- Cabecera de la página, generalmente contiene información de navegación o logotipos -->
        <img src="img/Logo.png" alt="Logo alura"> <!-- Imagen del logo con texto alternativo para accesibilidad -->
    </header>
    <main>
        <!-- Contenido principal de la página -->
        <form class="form__section">
            <!-- Formulario para ingresar y procesar el texto -->
            <textarea 
                class="form__input" 
                name="mensaje" 
                placeholder="Ingrese el texto aqui"></textarea>
            <div class="btn-container">
                <!-- Contenedor para mostrar mensajes de advertencia -->
                <div class="aviso__alerta">
                    <!-- Alerta de advertencia -->
                    <img src="img/alert.png" alt="icono de alerta"> <!-- Imagen de alerta con texto alternativo -->
                    <span>Solo letras minúsculas y sin acentos</span> <!-- Mensaje de advertencia para el usuario -->
                </div>
            </div>
            <div class="sumit_container">
                <!-- Contenedor para los botones de encriptar y desencriptar -->
                <input class="btn_encriptar" type="submit" value="Encriptar"> <!-- Botón para encriptar el texto -->
                <input class="btn_desencriptar" type="submit" value="Desencriptar"> <!-- Botón para desencriptar el texto -->
            </div>
        </form>
        <aside class="result">
            <!-- Sección para mostrar el resultado de la encriptación o desencriptación -->
            <img src="img/Muneco.png" alt="joven con lupa" class="result__img"> <!-- Imagen que puede acompañar el resultado -->
            <div class="loader hidden"></div> <!-- Indicador de carga que está oculto por defecto -->
            <div class="result__container">
                <!-- Contenedor para mostrar los resultados -->
                <h3 class="result__title">Ningún mensaje fue encontrado</h3> <!-- Título de los resultados -->
                <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p> <!-- Texto de instrucciones o resultados -->
                <button class="botonCopiar hidden">Copiar</button> <!-- Botón para copiar el resultado, oculto por defecto -->
            </div>
        </aside>
    </main>
    <script src="script.js"></script> <!-- Vincula el archivo JavaScript que contiene la lógica -->
    <footer class="footer">
        <!-- Pie de página con enlaces y créditos -->
        <div class="presentacio__enlaces">
            <!-- Contenedor para los enlaces de redes sociales y créditos -->
            <a class="presentacion_enlaces" href="">
                <img src="img/instagram.png" alt="logo de instagram"> <!-- Enlace a Instagram con imagen -->
            </a>
            <p>Desarrollado por AlfredJarvis</p> <!-- Texto de crédito -->
            <a class="presentacion_enlaces" href="https://github.com/">
                <img src="img/github.png" alt="logo de github"> <!-- Enlace a GitHub con imagen -->
            </a>
        </div>
    </footer>
</body>
</html>
